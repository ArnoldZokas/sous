language: go
go:
  - 1.6
install:
  # Disable the default install step, as we want the build to rely only on vendored
  # dependencies. (The default install step at present performs a go get.)
  - echo "Default install step disabled by .travis.yml"
script:
  - go test ./... | grep -v 'no test files'
  - ./bin/check-gofmt
  - '[ "$TRAVIS_SECURE_ENV_VARS" = "false" ] || ./bin/publish "$TRAVIS_TAG"'
env:
  global:
    - secure: 
